<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="index-styling.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Outfit:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main">

        <div id="game-div">
            <div class="scoring">
                <p class="symbol">X</p>
                <p>-</p>
                <p id="x-score">0</p>
            </div>
            <div class="scoring" >
                <p class="symbol">O</p>
                <p>-</p>
                <p id="o-score">0</p>
            </div>
    
            <div id="gameboard-div">
                <div class="game-cell" id="cell1">
                    <p class="game-icon" id="cell1-icon"> </p>
                </div>
                <div class="game-cell" id="cell2">
                    <p class="game-icon" id="cell2-icon"> </p>
                </div>
                <div class="game-cell" id="cell3">
                    <p class="game-icon" id="cell3-icon"> </p>
                </div>
                <div class="game-cell" id="cell4">
                    <p class="game-icon" id="cell4-icon"> </p>
                </div>
                <div class="game-cell" id="cell5">
                    <p class="game-icon" id="cell5-icon"> </p>
                </div>
                <div class="game-cell" id="cell6">
                    <p class="game-icon" id="cell6-icon"> </p>
                </div>
                <div class="game-cell" id="cell7">
                    <p class="game-icon" id="cell7-icon"> </p>
                </div>
                <div class="game-cell" id="cell8">
                    <p class="game-icon" id="cell8-icon"> </p>
                </div>
                <div class="game-cell" id="cell9">
                    <p class="game-icon" id="cell9-icon"> </p>
                </div>
            </div>
    
            <button id="reset-btn">RESET</button>

        </div>

        <div id="footer-div">
            <p>Created with love by Maz Kazov</p>
        </div>

        <div class="hidden" id="win-card-div">
            <div id="win-card">
                <P id="winner">X</P>
            </div>
        </div>
    </div>

    <script src="index-script.js"></script>
</body>
</html>
